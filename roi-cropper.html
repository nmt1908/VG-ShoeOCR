      <div id="img-size"></div>
      <div id="canvas-container">

        <div id="roi-toast">Cấu hình ROI đã được lưu!</div>
      </div>

    <div id="center-panel">

      <div id="result" class="panel-section">
        <!-- Rotate buttons now overlay inside the result box -->
        <button id="rotate-left" title="Rotate CCW 3°">⟲</button>
        <button id="rotate-right" title="Rotate CW 3°">⟳</button>
      </div>
      <div id="yellow-text-img-container"></div>
       <div id="button-group">
        <button id="recognize-btn">
          
          Nhận diện
        </button>
        <button id="capture-btn" style="display:none">

          </svg>

        </button>

          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

            <circle cx="12" cy="13" r="3"></circle>
          </svg>
          Chụp ảnh
        </button>
        <!-- New Auto Rotate (Preview) checkbox -->
        <label class="auto-rotate-option" title="Toggle automatic preview rotation">
          <input type="checkbox" id="auto-rotate-checkbox">
          <span class="checkmark" aria-hidden="true"></span>
          <span class="text">Auto xoay(Test)</span>
        </label>
        <!-- Thêm dropdown chọn device -->
        <select id="device-select" style="display:none;margin-left:18px; padding:8px 14px; border-radius:8px; font-size:16px;">
          <option value="">-- Chọn thiết bị --</option>
        </select>

      </div>
      <div class="panel-instruction">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="16" x2="12" y2="12"></line>
          <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg>

        <div>
          <b>Hướng dẫn sử dụng :</b>
          <ul>
            <li>Ấn Space để chụp ảnh</li>
            <li>Ấn mũi tên trái hoặc phải để chọn đế trái hoặc phải</li>
          </ul>
        </div>
      </div>

    <div id="webcam-modal" class="modal hidden" aria-hidden="true">
  <div class="modal-backdrop" data-close="modal"></div>
  <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="webcamTitle">
    <div class="modal-header">
      <h3 id="webcamTitle">Camera</h3>
      <button class="modal-close" id="webcam-close" aria-label="Close">✕</button>
    </div>

    <div class="modal-body">
      <div class="webcam-box">
        <!-- video xoay 90° CCW bằng CSS -->
        <video id="webcam-video" autoplay playsinline muted></video>
        <!-- canvas ẩn để capture -->
        <canvas id="webcam-canvas" class="hidden"></canvas>
      </div>
    </div>

    <div class="modal-footer">
      <!-- <button id="webcam-capture" title="Chụp ảnh từ webcam">Capture</button> -->
    </div>
  </div>
</div>
    <div id="right-panel">

          <path d="M8 15h4"></path>
        </svg>
        <span>3. OCR Result</span>

      <div id="ocrResultsContainer">
        <div id="sideResultRow" style="display:none;">
          <table class="ocr-table" style="width:100%;max-width:700px;">
            <thead>
              <tr>
                <th class="ocr-th-stt">STT.</th>
                <th class="ocr-th-origin">Bản gốc</th>
                <th class="ocr-th-fixed">Chỉnh sửa (nếu có)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="stt">1</td>
                <td>
                  <div class="ocr-cell ocr-origin">
                    <input type="text" value="Side" readonly>
                  </div>
                </td>
                <td>
                  <div class="ocr-cell ocr-fixed">
                    <input type="text" id="sideResultValue" value="" readonly class="fixed">
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div id="ocr-save-btn-container" style="display:flex;justify-content:center;margin-top:28px;">
        <button id="ocr-save-btn">
          Lưu
        </button>
      </div>
      <button id="fetch-dict-btn" class="dict-btn" hidden>
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"></path>
          <path d="M8 7h6"></path>
          <path d="M8 11h8"></path>
          <path d="M8 15h4"></path>
        </svg>
        Fetch Dictionary
      </button>
      <div class="panel-title"><span id="dict-status"></span></div>
      <!-- Thêm nút Save căn giữa dưới OCR Result Panel -->

    </div>
